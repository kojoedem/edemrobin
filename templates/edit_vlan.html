{% extends "layout.html" %}
{% block title %}Edit VLAN - EDEMROBIN{% endblock %}

{% block content %}
<div class="mb-6 border-b border-slate-200 pb-4">
  <h1 class="text-2xl font-bold text-slate-700">Edit VLAN: {{ vlan.vlan_id }}</h1>
  <p class="text-slate-500">Update the name/description for this VLAN.</p>
</div>

<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 max-w-2xl mx-auto">
  <form method="post" action="/dashboard/vlans/{{ vlan.id }}/edit" class="space-y-4">

    <div>
      <label for="name" class="text-sm font-medium text-slate-600 block mb-1">Name / Description</label>
      <input type="text" name="name" id="name" value="{{ vlan.name or '' }}" class="w-full border-slate-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500" required>
    </div>

    <div class="flex justify-end gap-3 pt-4">
        <a href="/dashboard/add_vlan" class="bg-slate-200 text-slate-800 font-semibold rounded-lg px-4 py-2 text-sm hover:bg-slate-300 transition">Cancel</a>
        <button type="submit" class="bg-slate-800 text-white font-semibold rounded-lg px-4 py-2 text-sm hover:bg-slate-700 transition">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
