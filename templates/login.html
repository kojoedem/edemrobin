<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EDEMROBIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow p-6 w-full max-w-sm">
    <div class="mb-4 text-center">
        <a href="/" class="text-2xl font-bold tracking-wider text-gray-800">EDEM<span class="text-blue-500">ROBIN</span></a>
    </div>
    <h2 class="text-center text-gray-600 mb-4">Login to your account</h2>
    <form method="post" action="/login" class="space-y-4">
    {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-700 p-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <label class="block text-sm mb-1">Username</label>
    <input type="text" name="username" class="w-full border rounded px-3 py-2 mb-3" required>
    <label class="block text-sm mb-1">Password</label>
    <input type="password" name="password" class="w-full border rounded px-3 py-2 mb-4" required>
    <button class="bg-gray-900 text-white rounded px-4 py-2 w-full">Sign in</button>
    <p class="text-xs text-gray-500 mt-3">Default admin: <code>admin / admin123</code> (change after login)</p>
  </form>
</body>
</html>
