{% extends "layout.html" %}

{% block title %}Edit Allocation - {{ subnet.cidr }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Edit Allocation: {{ subnet.cidr }}</h1>

<div class="bg-white rounded-xl shadow p-4">
  <form method="post" action="/dashboard/allocations/{{ subnet.id }}/edit" class="space-y-4">

    <div>
      <label for="description" class="text-sm font-medium block mb-1">Description</label>
      <input type="text" name="description" id="description" value="{{ subnet.description or '' }}" class="w-full border rounded px-3 py-2" placeholder="e.g. Office network for new floor">
    </div>

    <div>
      <label for="vlan_id" class="text-sm font-medium block mb-1">VLAN (optional)</label>
      <select name="vlan_id" id="vlan_id" class="w-full border rounded px-3 py-2">
        <option value="">-- No VLAN --</option>
        {% for vlan in vlans %}
          <option value="{{ vlan.id }}" {% if subnet.vlan_id == vlan.id %}selected{% endif %}>
            {{ vlan.vlan_id }} - {{ vlan.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="flex justify-end gap-3">
        <a href="/" class="bg-gray-200 text-gray-800 rounded px-4 py-2 hover:bg-gray-300">Cancel</a>
        <button type="submit" class="bg-gray-900 text-white rounded px-4 py-2">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
