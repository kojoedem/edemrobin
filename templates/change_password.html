{% extends "layout.html" %}

{% block title %}Change Password - EDEMROBIN{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Change Password for {{ user_to_edit.username }}</h1>

<div class="bg-white rounded-xl shadow p-4 max-w-md mx-auto">
  <form method="post" action="/admin/users/{{ user_to_edit.id }}/change-password" class="space-y-4">

    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ error }}</span>
      </div>
    {% endif %}

    <div>
      <label for="new_password" class="text-sm font-medium block mb-1">New Password</label>
      <input type="password" name="new_password" id="new_password" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label for="confirm_password" class="text-sm font-medium block mb-1">Confirm New Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="flex justify-end gap-3">
        <a href="/admin/users" class="bg-gray-200 text-gray-800 rounded px-4 py-2 hover:bg-gray-300">Cancel</a>
        <button type="submit" class="bg-gray-900 text-white rounded px-4 py-2">Update Password</button>
    </div>
  </form>
</div>
{% endblock %}
