{% extends "layout.html" %}
{% block title %}Edit IP Block - EDEMROBIN{% endblock %}

{% block content %}
<div class="mb-6 border-b border-slate-200 pb-4">
  <h1 class="text-2xl font-bold text-slate-700">Edit IP Block: <span class="font-mono">{{ block.cidr }}</span></h1>
  <p class="text-slate-500">Update the description for this IP block.</p>
</div>

<div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 max-w-2xl mx-auto">
  <form method="post" action="/admin/blocks/{{ block.id }}/edit" class="space-y-4">

    <div>
      <label for="description" class="text-sm font-medium text-slate-600 block mb-1">Description</label>
      <input type="text" name="description" id="description" value="{{ block.description or '' }}" class="w-full border-slate-300 rounded-md shadow-sm focus:border-sky-500 focus:ring-sky-500">
    </div>

    <div class="flex justify-end gap-3 pt-4">
        <a href="/admin/blocks" class="bg-slate-200 text-slate-800 font-semibold rounded-lg px-4 py-2 text-sm hover:bg-slate-300 transition">Cancel</a>
        <button type="submit" class="bg-slate-800 text-white font-semibold rounded-lg px-4 py-2 text-sm hover:bg-slate-700 transition">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
